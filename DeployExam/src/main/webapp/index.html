<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<script type="text/javascript">
	function show(){
		var value = document.getElementById("btn").innerText;
		alert(value);
	}
</script>
<body>

	<button id="btn" onclick="show();">Already Clicked!</button>
	
</body>
</html>
